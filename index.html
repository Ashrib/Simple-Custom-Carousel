<!DOCTYPE html>
<html lang="en">
<head>
    <title>Custom Carousel</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        h1{
            margin-top: 5%;
            text-align: center;
            color: white;
        }
        #banner{
            margin: auto;
            border: 5px solid rgb(255, 255, 255);
            width: calc(50vw);
            height: calc(60vh);
            background-color: rgb(255, 255, 255);
        }
        #banner img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Custom Carousel</h1>
    <div id="banner"></div>


    <script src="./carousel.js"></script>
</body>
</html>
